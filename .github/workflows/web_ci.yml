name: Build & upload to GitHub pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_web:
    name: Build Flutter (Web)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter pub get
      - run: flutter config --enable-web
      - run: flutter build web
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: web-build
          path: build/web
  deploy_web:
    name: Deploy Web to Github pages
    needs: build_web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: web-build
          path: web-build
      - run: cd /Users/dmytro/AndroidStudioProjects/turskyi/build/web
      - run: git init
      - run: git config user.name  "Dmytro Turskyi"
      - run: git config user.email "dmitriy.turskiy@gmail.com"
      - run: git remote add secure-origin https://${{ secrets.ACCESS_TOKEN }}@github.com/Turskyi/turskyi.github.io.git
      - run: git checkout -b master
      - run: git add .
      - run: git commit -m "Updated personal website"
      - run: git push --force secure-origin gh-pagesipa
