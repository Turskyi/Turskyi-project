name: Build & upload to GitHub pages

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build Flutter (Web)
    env:
      my_secret: ${{secrets.ACCESS_TOKEN}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
      - run: cd build/web
      - run: git init
      - run: git config --global user.name  "Dmytro Turskyi"
      - run: git config --global user.email "dmitriy.turskiy@gmail.com"
      - run: git status
      - run: git remote set-url origin https://${{ secrets.ACCESS_TOKEN }}@github.com/Turskyi/turskyi.github.io.git
      - run: git checkout -b master
      - run: git add .
      - run: git commit -m "Updated personal website"
      - run: git push --force origin master
