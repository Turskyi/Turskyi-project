name: turskyi
description: Personal web page.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
homepage: https://turskyi.com
version: 1.0.2

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # display svg images
  flutter_svg: ^2.0.10+1

  #  localization
  flutter_translate: ^4.1.0

  #  add  ChangeNotifierProvider and Consumer for implementing MVP structural design pattern
  mockito: ^5.4.4
  provider: ^6.1.2

  # For launching a new web page on web browser.
  url_launcher: ^6.3.0

dev_dependencies:
  build_runner: any
  flutter_test:
    sdk: flutter

  # The set of rules follows the Effective Dart: Style Guide.
  lint: ^2.3.0

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons' font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # assets of the application
  assets:
    #    strings
    - assets/i18n/
    #    picture files
    - assets/images/


