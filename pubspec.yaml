name: turskyi
description: Personal web page.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
homepage: https://turskyi.com
version: 1.0.2

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  email_validator: ^3.0.0
  envied: ^1.1.1
  envied_generator: ^1.1.1
  flutter:
    sdk: flutter

  # display svg images
  flutter_svg: ^2.1.0

  #  localization
  flutter_translate: ^4.1.0

  #  add  ChangeNotifierProvider and Consumer for implementing MVP structural design pattern
  mockito: ^5.4.6
  provider: ^6.1.5

  # For launching a new web page on web browser.
  resend: ^1.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.15
  flutter_test:
    sdk: flutter

  # The set of rules follows the Effective Dart: Style Guide.
  lint: ^2.8.0

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons' font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # assets of the application
  assets:
    #    strings
    - assets/i18n/
    #    picture files
    - assets/images/
    - assets/images/feature_graphics/


