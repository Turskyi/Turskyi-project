name: turskyi
description: Personal web page.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
homepage: https://turskyi.com
version: 1.0.2

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  dio: ^5.8.0+1
  email_validator: ^3.0.0
  envied: ^1.1.1
  envied_generator: ^1.1.1
  flutter:
    sdk: flutter

  # display svg images
  flutter_svg: ^2.2.0

  #  localization
  flutter_translate: ^4.1.0

  mockito: ^5.4.6

  #  Add ChangeNotifierProvider and Consumer for implementing the MVP structural
  #  design pattern.
  provider: ^6.1.5

  resend: ^1.0.0
  url_launcher: ^6.3.2

dev_dependencies:
  # Tried ^2.6.0, and it does not compile.
  build_runner: any
  flutter_test:
    sdk: flutter

  # The set of rules follows the Effective Dart: Style Guide.
  lint: ^2.8.0

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons' font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # assets of the application
  assets:
    #    strings
    - assets/i18n/
    #    picture files
    - assets/images/
    - assets/images/feature_graphics/


