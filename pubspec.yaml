name: turskyi
description: Personal website.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to application.
  # Used with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # for launching new web page on web browser
  url_launcher: ^6.0.2
  url_launcher_web: ^2.0.0
  url_launcher_platform_interface: ^2.0.2
  plugin_platform_interface: ^2.0.0

  #  localization
  flutter_translate:
    git:
      url: https://github.com/educup/flutter_translate
      ref: master

  #  add  ChangeNotifierProvider and Consumer for implementing
  #    MVP structural design pattern
  provider: ^5.0.0

  # display svg images
  flutter_svg: ^0.20.0-nullsafety.3

  # A Flutter plugin for retrieving the device locale information.
#  TODO: wait for null safety and replace
#  flutter_device_locale: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/images/


