name: turskyi
description: Personal web page.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
homepage: https://turskyi.github.io/#/
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # display svg images
  flutter_svg: ^2.0.7

  #  localization
  flutter_translate: ^4.0.4

  #  add  ChangeNotifierProvider and Consumer for implementing MVP structural design pattern
  provider: ^6.0.5

  # for launching new web page on web browser
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The set of rules follows the Effective Dart: Style Guide.
  lint: ^2.1.2

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons' font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # assets of the application
  assets:
    #    strings
    - assets/i18n/
    #    picture files
    - assets/images/


