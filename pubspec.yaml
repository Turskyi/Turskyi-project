name: turskyi
description: Personal website.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # display svg images
  flutter_svg: ^0.22.0

  #  localization
  flutter_translate: ^3.0.1

  #  add  ChangeNotifierProvider and Consumer for implementing MVP structural design pattern
  provider: ^5.0.0

  # for launching new web page on web browser
  url_launcher: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The set of rules follows the Effective Dart: Style Guide.
  lint: ^1.5.3

flutter:

  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/images/


