name: turskyi
description: Personal website.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to application.
  # Used with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.1+1

  # for launching web page on web browser
  url_launcher: ^5.7.10
  url_launcher_web: ^0.1.5+1
  url_launcher_platform_interface: ^1.0.9
  plugin_platform_interface: ^1.0.3

  #  localization
  flutter_translate: ^1.6.0

  #  add  ChangeNotifierProvider and Consumer for implementing
  #    MVP structural design pattern
  provider: ^5.0.0-nullsafety.1

  # display svg images
  flutter_svg: ^0.20.0-nullsafety.3

  # A Flutter plugin for retrieving the device locale information.
  flutter_device_locale: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/i18n/
    - assets/images/


